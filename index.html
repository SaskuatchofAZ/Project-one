<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RouteWeather™</title>
</head>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" style="text-align: center">RouteWeather™</h1>
    </div>
</div>

<body>
    <div class="container" id="pageBody">
        <div class="row" id="userInputs">
            <div class="col" id="startingPoint">
                <h4>Enter your origin</h4>
                <input type="text" id="startingPt">
            </div>
            <div class="col" id="destination">
                <h4>Enter your destination</h4>
                <input type="text" id="destinationPt">
            </div>
            <div class="col" id="StartingTime">
                <h4>Enter your start time</h4>
                <input type="text" id="startTm">
            </div>
            <div class="col" id="SubmitBtn">
                <button id="submit" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-8" id="routeMap">Route Map</div>
            <div class="col" id="weather">
                <p>Weather during route:</p>
            </div>
        </div>

        <div class="row" id="textDirections">Text Directions</div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var apiKey = "AIzaSyAprjsxyTtfxU27NuYaKEEz7Gu7iqK52xI";
    var startCity;
    var endCity;
    var startTimeHuman; //will store user entered start time
    var startTimeUnix; //will store startTimeHuman converted to UNIX
    var map;

    var now = new Date(); //retreives current date in unix
    var beginningOfTomorrow = (24 * 60 * 60 * 1000) + (now.getTime() - //creates beginning of tomorrow (midnight) in UNIX format
        now.getHours() * 60 * 60 * 1000 -
        now.getMinutes() * 60 * 1000 -
        now.getSeconds() * 1000 -
        now.getMilliseconds());

    function initMap() {
        map = new google.maps.Map(document.getElementById('routeMap'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });
    }

    $("#submit").on("click", function () {
        startCity = $("#startingPt").val().trim();
        endCity = $("#destinationPt").val().trim();
        startTimeHuman = $("#startTm").val().trim();
        startTimeUnix = beginningOfTomorrow + (startTimeHuman * 60 * 60 * 1000); //adds beginning of day in UNIX to user input (MUST BE WHOLE HOURS 24HR Time) in Unix
        console.log(startTimeUnix);
        routeMap();
    })

    function routeMap() {

        $("#weather").empty();
        var weatherText = $("<p>").text("Weather during route:");

        $("#weather").append(weatherText);
        var route = new Map();
        $.ajax({
            url: "https://maps.googleapis.com/maps/api/directions/json?origin=" + startCity + "&destination=" + endCity + "&key=" + apiKey,
            method: "GET"
        }).then(function (response) {
            console.log(response);

            for (i = 0; i < response.routes[0].legs[0].steps.length; i++) {
                var lat = response.routes[0].legs[0].steps[i].end_location.lat
                var lng = response.routes[0].legs[0].steps[i].end_location.lng
                const id = i;

                var res = $.ajax({
                    url: "https://api.openweathermap.org/data/2.5/forecast?lat=" + lat + "&lon=" + lng + "&appid=0148692f495f14a2ef755e446f5b33e4",  //changed to forecast api
                    method: "GET", async: false
                })

                route.set(i, res);
                console.log(res);

                if (route.size === response.routes[0].legs[0].steps.length) {

                    var locales = []; //empty array of unique station names
                    route.forEach(function (station, id) {
                        var station = station.responseJSON
                        var duplicate = false //default duplicate value for each new staion.name is no

                        for (var j = 0; j < locales.length; j++) { //compares station.name to those existing in array
                            if (station.city.name == locales[j]) {
                                duplicate = true //resets duplicate varianle to yes if there is a match
                            }
                        }

                        if (!duplicate) {

                            var forecastTimeIndex;

                            for (var k = 0; k < station.list.length; k++) {
                                console.log(Math.abs(station.list[k].dt - startTimeUnix));
                                console.log(Math.abs(station.list[k].dt));
                                console.log(Math.abs(startTimeUnix));
                                if (Math.abs(station.list[k].dt - startTimeUnix) <= 5400) {
                                    forecastTimeIndex = k;
                                    console.log(forecastTimeIndex);
                                }
                            }

                            locales.push(station.city.name) //push non duplicate station.name into array
                            var city = $("<p>");
                            city.text(station.city.name);
                            var weather = $("<div>");
                            weather.append(city);
                            var condition = $("<p>");
                            condition.text("Conditions: " + station.list[0].weather[0].description);
                            weather.append(condition)
                            var temperature = $("<p>");
                            var tempCalc = Math.round((station.list[0].main.temp - 273.15) * 9 / 5 + 32);
                            temperature.text("Temp: " + tempCalc + " degrees F");
                            weather.append(temperature);
                            $("#weather").append(weather);
                        }
                    })
                }
            }

        });

    }




</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAsofqoxiHLikZe_JMOCh7Vb5V05jcvhU&callback=initMap">
    </script>

</html>
